<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style/styles.css">
</head>
<body class="bg-gray-100">
  <header>
    <div class="bg-black w-full md:h-5 h-2"></div>
    <nav class="bg-purple-900 text-black ">
        <div class="container mx-auto flex flex-wrap justify-between items-center p-3 md:p-0 ">
            
                <img src="images/logo.svg" alt="ZyloMart Logo" class="h-20 md:h-28 mx-auto md:mx-0">
            

                
            <div class="flex items-center font-bold gap-2 md:gap-6 text-sm md:text-2xl">
                <ul class="flex space-x-6">
                    <li ><a href="index.html" class="navItem">Home</a></li>
                    <li ><a href="shop.html" class="navItem">Shop</a></li>
                    <li><a href="about.html" class="navItem">About</a></li>
                    <li><a href="contact.html" class="navItem">Contact</a></li>
                </ul>
                <div class="cartCount flex items-center gap-2">
                    <a href="cart.html">
                    <i class="fa-solid fa-basket-shopping md:text-xl text-lg"  onclick="viewcartDetails()"></i>
                     </a>
                    <span id="cartQtyCount" class="text-lg">0</span>
                </div>
                
            </div>
        </div>

        
        

    </nav>
    <div class="bg-black w-full md:h-5 h-2"></div>
  </header>

  <!-- Cart Area (Filter) -->
  <section class="cartArea py-5">
    <div class="filter max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md flex flex-col sm:flex-row gap-4">
        <!-- Category Filter -->
        <div class="filter-item w-full">
            <label for="category" class="text-gray-700 font-semibold">Category</label>
            <select id="category" class="form-select mt-2 p-2 border border-gray-300 rounded-md w-full">
                <option></option>
            </select>
        </div>

    
        <!-- Search Button -->
        <button id="searchBtn" class="bg-purple-900 text-black py-2 px-6 rounded-md hover:bg-black transition duration-300 w-full sm:w-auto">
            <i class="fa-solid fa-magnifying-glass mr-2"></i> Search
        </button>
    </div>
    
    <div class="container " id="cardList"></div>
  </section>
  <footer class="bg-purple-900 text-black font-semibold py-6 text-center">
    <p class="text-lg">&copy; 2025 ZyloMart. All Rights Reserved.</p>
</footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
