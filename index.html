<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="bg-gray-100">
  <header>
    <div class="bg-black w-full h-5"></div>
    <nav class="bg-purple-900 text-white  ">
        <div class="container mx-auto flex justify-between items-center">
            
                <img src="assets/logo.svg" alt="ZyloMart Logo" class="h-28 sm:h-28">
            
                <button id="menuToggle" class="sm:hidden text-3xl focus:outline-none">
                    <i class="fa-solid fa-bars"></i>
                </button>
                
            <div class="flex items-center gap-6 text-2xl">
                <ul class="flex space-x-6">
                    <li ><a href="home.html" class="navItem">Home</a></li>
                    <li ><a href="index.html" class="navItem">Shop</a></li>
                    <li><a href="about.html" class="navItem">About</a></li>
                    <li><a href="contact.html" class="navItem">Contact</a></li>
                </ul>
                <div class="cartCount flex items-center gap-2">
                    <a href="cart.html">
                    <i class="fa-solid fa-basket-shopping text-xl "  onclick="viewcartDetails()"></i>
                     </a>
                    <span id="cartQtyCount" class="text-lg">0</span>
                </div>
                <i class="fa-solid fa-magnifying-glass text-xl" id="searchIcon"></i>
            </div>
        </div>
        <!-- Search Input Section -->
        <div class="searchInput mt-4 sm:mt-0 hidden px-4">
            <div class="formDetails relative w-full max-w-[90%] sm:max-w-[50%] mx-auto">
                <input type="text" class="formControl form-input p-2 pl-4 pr-10 rounded-md w-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                       placeholder="Search Here..." id="searchInput" />
                <i class="fa-solid fa-xmark cursor-pointer text-gray-500 text-lg absolute right-3 top-2/3 transform -translate-y-1/2" id="clearIcon"></i>
            </div>
        </div>
        
        

    </nav>
    <div class="bg-black w-full h-5"></div>
  </header>

  <!-- Cart Area (Filter) -->
  <section class="cartArea py-5">
    <div class="filter max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md flex flex-col sm:flex-row gap-4">
        <!-- Category Filter -->
        <div class="filter-item w-full">
            <label for="category" class="text-gray-700 font-semibold">Category</label>
            <select id="category" class="form-select mt-2 p-2 border border-gray-300 rounded-md w-full">
                <option></option>
            </select>
        </div>
    
        <!-- Limit Filter -->
        <div class="filter-item w-full">
            <label for="limit" class="text-gray-700 font-semibold">Limit</label>
            <select id="limit" class="form-select mt-2 p-2 border border-gray-300 rounded-md w-full">
                <!-- Dynamic limits go here -->
            </select>
        </div>
    
        <!-- Search Button -->
        <button class="bg-purple-900 text-white py-2 px-6 rounded-md hover:bg-black transition duration-300 w-full sm:w-auto">
            <i class="fa-solid fa-magnifying-glass mr-2"></i> Search
        </button>
    </div>
    
    <div class="container" id="cardList"></div>
  </section>
  <footer class="bg-purple-900 text-black font-semibold py-6 text-center">
    <p class="text-lg">&copy; 2025 ZyloMart. All Rights Reserved.</p>
</footer>

  <script src="js/script.js"></script>
</body>
</html>
