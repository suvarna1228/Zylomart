<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style/styles.css"></link>
</head>
<body class="bg-gray-100">
        
    <header id="navbar"></header>
    <!-- Hero Section -->
    <section class="relative">
        <div class="h-64 md:h-80 bg-cover bg-center" style="background-image: url('images/contact-us.png');"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <h1 class="text-5xl md:text-6xl font-bold text-black drop-shadow-lg">Get in Touch</h1>
        </div>
    </section>

    <!-- Contact Content -->
    <main class="container mx-auto py-12 px-4">
        <div class="grid md:grid-cols-2 gap-10">
            
            <!-- Contact Form -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Send Us a Message</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold">Full Name</label>
                        <input type="text" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Your Name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold">Email Address</label>
                        <input type="email" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Your Email" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold">Message</label>
                        <textarea class="w-full p-3 border border-gray-300 rounded-md" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-purple-900 text-black py-3 rounded-md text-lg font-semibold hover:bg-purple-600 transition">Send Message</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Contact Information</h2>
                <div class="space-y-4 text-gray-700">
                    <p><i class="fas fa-phone-alt text-purple-900"></i> <span class="ml-2">+123 456 7890</span></p>
                    <p><i class="fas fa-envelope text-purple-900"></i> <span class="ml-2">support@zylomart.com</span></p>
                    <p><i class="fas fa-map-marker-alt text-purple-900"></i> <span class="ml-2">123 Main Street, City, Country</span></p>
                </div>

                <!-- Social Media Links -->
                <h3 class="text-xl font-semibold text-gray-800 mt-6">Follow Us</h3>
                <div class="mt-4 flex space-x-4">
                    <a href="#" class="text-purple-900 text-3xl hover:text-black transition"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-purple-900 text-3xl hover:text-black transition"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-purple-900 text-3xl hover:text-black transition"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-purple-900 text-3xl hover:text-black transition"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-purple-900 text-black font-semibold py-6 text-center">
        <p class="text-lg">&copy; 2025 ZyloMart. All Rights Reserved.</p>
    </footer>
  

    
<script src="assets/js/script.js"></script> 
</body>
</html>
